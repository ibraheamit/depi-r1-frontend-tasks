<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Definition of Arabic -->
        <meta charset="UTF-8">
        <!-- viewport to improve view Website -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- description to improve SEO  -->
        <meta name="description"
            content="Disney+ is a streaming service that offers movies, series, and originals from Disney, Pixar, Marvel, Star Wars, and more. Choose from different plans and bundles to access Hulu, â€¦">
        <!-- keywords to improve SEO  -->
        <meta name="keywords" content="Disney , Disney+ , Disney+day, login">
        <!-- Favicon -->
        <link rel="icon" href="https://static-mh.content.disney.io/matterhorn/assets/favicon-94e3862e7fb9.ico">
        <!-- HTML Page Title -->
        <title> Login </title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- section Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/disney-logo.png" width="100px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">DISNEY+</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MOVIES</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Create an Account</button>
                        <button class="btn btn-primary ms-3" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Log In</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- section login -->
        <section class="login">
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content bg-light">
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-dark-subtle p-2 rounded-4"
                                    data-bs-dismiss="modal"></button>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <img src="assets/img/mydisney-logo.svg" width="170px">
                            </div>
                            <div class="d-flex justify-content-center">
                                <form class="bg-white p-5 rounded-4 shadow">
                                    <h3>Log In</h3>
                                    <div class="form-floating mb-3 mt-3">
                                        <input type="text" class="form-control bg-light border border-0" id="email"
                                            placeholder="Enter email" name="email">
                                        <label for="email">Username or Email Address</label>
                                    </div>
                                    <div class="form-floating mt-3 mb-3">
                                        <input type="text" class="form-control bg-light border border-0" id="pwd"
                                            placeholder="Enter password" name="pswd">
                                        <label for="pwd">Password</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill mb-3">Log
                                            In</button>
                                    </div>
                                    <a href="#">Having trouble logging in? Send a one-time code</a>
                                    <div class="d-grid">
                                        <button type="submit"
                                            class="btn btn-outline-secondary btn-lg btn-block rounded-pill mt-3">Create an
                                            Account</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
