<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taskify Website</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Taskify Website</h1>
                <p>Stay organized ! </p>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" class="task-input" placeholder="Add a new task..." aria-label="New task input">
                    <button class="add-button" aria-label="Add task">Add</button>
                </div>
            </div>

            <div id="task-list" class="task-list">
                <div class="empty-state">
                    <div class="empty-icon">📝</div>
                    <div class="empty-text">No tasks yet!</div>
                    <div class="empty-subtext">Add your first task</div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
